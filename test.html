<!--Detect if ad blocking extension is running-->
<html>
<head>
<title>Testing for Ad Blocking Software</title>
</head>
<body>
<h1 id="test">testing</h1>
<script src="detect.js" type="text/javascript"></script>
<script>
var adblocked = window.adblocked;
adblocked.check(function(error, result) {
  var output = "Ad blocking software is " + (result ? "running" : "not running");
  document.getElementById("test").textContent = output;
});
</script>
</body>
</html>
