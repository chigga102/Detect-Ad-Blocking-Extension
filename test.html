//Example webpage to test for detecting Ghostery
<html>
<head>
<title>Testing Ghostery Detect</title>
</head>

<body>
<h1 id = "test">testing</h1>

<script src="ghosterydetect.js" type="text/javascript"></script>
<script>
var adblocked = window.adblocked;
adblocked.check(function(error, result) {
  var output = "Ghostery is " + (result ? "running" : "not running");
  document.getElementById("test").textContent = output;
});
</script>
</body>

</html>
